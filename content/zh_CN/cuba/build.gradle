apply plugin: 'java'
apply plugin: 'maven'
group = 'com.sansan'
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'SanSan Tech', 'Implementation-Version': version
    }
}
sourceSets {
    main {
        resources  {
            include '**/*_zh_CN.properties'
            srcDir 'modules/core/src'
            srcDir 'modules/destop/src'
            srcDir 'modules/global/src'
            srcDir 'modules/gui/src'
            srcDir 'modules/web/src'
        }
    }
}
uploadArchives {
    repositories {
            mavenLocal()
    }
}

